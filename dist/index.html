<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How Do You Do?</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>How Do You Do?</h1>
      </header>
      <div class="content">
        <form id="project-form">
          <label for="name">Project Details: </label>
          <input type="text" name="name" id="name" placeholder="Name" />
          <button type="button" class="new-project">Make It</button>
        </form>
        <form id="todo-form">
          <label>Todo Details: </label>
          <input type="text" id="title" name="title" placeholder="Title" />
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Description"
          />
          <input type="text" id="due" name="due" placeholder="Due Date" />
          <input
            type="text"
            id="priority"
            name="priority"
            placeholder="Priority"
          />
          <button type="button" class="new-todo">Make It</button>
        </form>
        <div class="project">
          <h2>Default</h2>
          <table class="list">
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due</th>
                <th>Priority</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>HTML</td>
                <td>HTML</td>
                <td>HTML</td>
                <td>HTML</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
