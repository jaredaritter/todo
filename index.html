<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How Do You Do?</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>How Do You Do?</h1>
      </header>
      <div class="content">
        <form>
          <label for="title">Title: </label>
          <input type="text" id="title" name="title" />
          <label for="description">Description: </label>
          <input type="text" id="description" name="description" />
          <label for="due">Due: </label>
          <input type="text" id="due" name="due" />
          <label for="priority">Priority </label>
          <input type="text" id="priority" name="priority" />
          <button type="button" class="new-todo">New Todo</button>
        </form>
        <div class="project">
          <h2>Default</h2>
          <table class="list">
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due</th>
                <th>Priority</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>HTML</td>
                <td>HTML</td>
                <td>HTML</td>
                <td>HTML</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
